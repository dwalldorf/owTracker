<button class="btn"
        (click)="showDialog()">
    Feedback
</button>

<div class="modal fade"
     id="feedback-dialog"
     role="dialog">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Your Feedback</h4>
            </div>

            <form role="form"
                  (ngSubmit)="submitFeedback()">
                <div class="modal-body">

                    <div class="form-group">
                        <label class="control-label">Do you like the app?</label>
                        <br>
                        <span role="button"
                              class="feedback-icon feedback-like"
                              [class.active]="feedback.feedback.like"
                              [class.inactive]="!feedback.feedback.like"
                              (click)="feedback.feedback.like=true"
                              title="Like it!">
                        </span>
                        <span role="button"
                              class="feedback-icon feedback-dislike"
                              [class.active]="!feedback.feedback.like"
                              [class.inactive]="feedback.feedback.like"
                              (click)="feedback.feedback.like=false"
                              title="Argh!">
                        </span>
                    </div>
                    <div class="form-group">
                        <label class="control-label"
                               for="fixplease">Anything that needs to be fixed?</label>
                        <textarea id="fixplease"
                                  class="form-control"
                                  rows="3"
                                  [(ngModel)]="feedback.feedback.fixplease"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label"
                               for="featureplease">What features are you missing?</label>
                        <textarea id="featureplease"
                                  class="form-control"
                                  rows="3"
                                  [(ngModel)]="feedback.feedback.featureplease"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label"
                               for="freetext">Anything else?</label>
                        <textarea id="freetext"
                                  class="form-control"
                                  rows="3"
                                  [(ngModel)]="feedback.feedback.freetext"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="form-group control-group">
                        <button type="submit"
                                class="btn btn-modal btn-modal-primary">Submit
                        </button>
                        <button type="button"
                                class="btn btn-modal btn-modal-default"
                                (click)="resetDialog()">
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
