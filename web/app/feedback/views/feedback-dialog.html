<div class="modal fade"
     id="feedback-dialog"
     role="dialog">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Modal title</h4>
            </div>

            <div class="modal-body">
                <form role="form"
                      (ngSubmit)="submitFeedback()">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text"
                               id="title"
                               class="form-control"
                               [(ngModel)]="feedback.title">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message"
                                  class="form-control"
                                  [(ngModel)]="feedback.message"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="like">Like it</label>
                        <input type="radio"
                               (click)="feedback.like = true"
                               [checked]="feedback.like"
                               id="like">

                        <label for="dislike">Don't like</label>
                        <input type="radio"
                               (click)="feedback.like = false"
                               [checked]="!feedback.like"
                               id="dislike">
                    </div>

                    <div class="btn-group">
                        <button type="submit"
                                class="btn btn-success">Submit
                        </button>
                    </div>
                </form>
            </div>

            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
