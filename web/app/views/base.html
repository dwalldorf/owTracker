<div *ngIf="!restFinished"
     class="app-loading">
</div>

<div id="main-wrapper"
     class="container-fluid full-height">

    <div *ngIf="isLoggedIn">
        <div class="row">
            <div class="col-xs-4">
                <button class="btn btn-default"
                        [class.active]="router.isRouteActive(router.generate(['Dashboard']))"
                        [routerLink]="['Dashboard']">
                    Dashboard
                </button>
                <button class="btn btn-default"
                        [class.active]="router.isRouteActive(router.generate(['Scoreboard']))"
                        [routerLink]="['Scoreboard']">
                    Scoreboard
                </button>
            </div>

            <div class="col-xs-4">
                <a class="btn btn-default"
                   href="/#/admin/dashboard">
                    Admin
                </a>
            </div>
            <div class="col-xs-4 pull-right">
                <verdict-dialog></verdict-dialog>

                <feedback-dialog></feedback-dialog>

                <button class="btn btn-sm btn-danger"
                        (click)="logout()">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<flash-messages></flash-messages>
