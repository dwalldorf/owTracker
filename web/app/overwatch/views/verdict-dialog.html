<button class="btn"
        (click)="showDialog()">
    New Verdict
</button>

<div class="modal fade"
     id="verdict-dialog"
     role="dialog">

    <div *ngIf="!restFinished">
        <app-loading></app-loading>
    </div>

    <div *ngIf="restFinished"
         class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Overwatch Verdict</h4>
            </div>

            <div class="modal-body">

                <form role="form"
                      class="form-horizontal">
                    <div class="form-group">
                        <label for="ov_map"
                               class="control-label col-xs-3">Map:</label>
                        <div class="col-xs-8">
                            <select id="ov_map"
                                    class="form-control"
                                    [(ngModel)]="verdict.map">
                                <option *ngFor="let map of mapPool"
                                        value="{{map}}">{{map}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ov_date"
                               class="control-label col-xs-3">Date:</label>
                        <div class="col-xs-8">
                            <input type="date"
                                   class="form-control"
                                   id="ov_date"
                                   [(ngModel)]="verdict.overwatchDate">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-8 checkbox">
                            <label class="checkbox-label">
                                <input type="checkbox"
                                       id="ov_aim"
                                       [(ngModel)]="verdict.aimAssist"/>
                                Aim assist
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-8 checkbox">
                            <label class="checkbox-label">
                                <input type="checkbox"
                                       id="ov_visual"
                                       [(ngModel)]="verdict.visionAssist"/>
                                Vision assist
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-8 checkbox">
                            <label class="checkbox-label">
                                <input type="checkbox"
                                       id="ov_other"
                                       [(ngModel)]="verdict.otherAssist"/>
                                Other assist
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-8 checkbox">
                            <label class="checkbox-label">
                                <input type="checkbox"
                                       id="ov_griefing"
                                       [(ngModel)]="verdict.griefing"/>
                                Griefing
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="submit"
                        [disabled]="!restFinished"
                        (click)="submitVerdict()"
                        class="btn btn-modal btn-modal-primary">
                    Submit Verdict
                </button>
                <button type="button"
                        [disabled]="!restFinished"
                        (click)="closeDialog()"
                        class="btn btn-modal btn-modal-default">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
