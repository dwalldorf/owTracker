<div class="loginController row">

    <h1>Login</h1>
    <form role="form"
          (ngSubmit)="login()">

        <div class="form-group">
            <label for="loginUsername"
                   class="control-label">Username or e-mail:</label>
            <input type="text"
                   id="loginUsername"
                   name="username"
                   class="form-control"
                   [(ngModel)]="user.username"
                   required="true"/>
        </div>
        <div class="row">
            <label for="loginPassword"
                   class="control-label">
                Password:
            </label>
            <input type="password"
                   id="loginPassword"
                   name="password"
                   class="form-control"
                   [(ngModel)]="user.password"
                   required="true"/>
        </div>
        <div class="form-group">
            <button type="submit"
                    class="btn btn-success">
                Login
            </button>
        </div>
        <div class="form-group">
            <button type="button"
                    (click)="goToRegistration()"
                    class="btn btn-success">
                Go to registration
            </button>
        </div>
    </form>

</div>
