<button class="btn glyphicon glyphicon-cog"
        (click)="showDialog()">
</button>

<div class="modal fade"
     id="usersettings-dialog"
     role="dialog">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Profile settings</h4>
            </div>

            <div class="modal-body">
                <form role="form"
                      class="form-horizontal">

                    <div class="form-group">
                        <label for="username"
                               class="control-label col-xs-3">Username:</label>
                        <div class="col-xs-8">
                            <input id="username"
                                   type="text"
                                   class="form-control"
                                   [disabled]="true"
                                   [(ngModel)]="user.username"/>
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <div class="form-group control-group">
                    <button type="submit"
                            class="btn btn-modal btn-modal-primary"
                            (click)="save()">
                        Save
                    </button>
                    <button type="button"
                            class="btn btn-modal btn-modal-default"
                            (click)="resetDialog()">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
