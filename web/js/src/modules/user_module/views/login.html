<div class="loginController row">

    <h1>Login</h1>
    <form role="form"
          data-ng-submit="login()">

        <div class="form-group">
            <label for="loginUsername"
                   class="control-label">Username or e-mail:</label>
            <input type="text"
                   id="loginUsername"
                   name="username"
                   class="form-control"
                   data-ng-model="loginUser.username"
                   data-ng-required="true"/>
        </div>
        <div class="row">
            <label for="loginPassword"
                   class="control-label">
                Password:
            </label>
            <input type="password"
                   id="loginPassword"
                   name="password"
                   class="form-control"
                   data-ng-model="loginUser.password"
                   data-ng-required="true"/>
        </div>
        <div class="form-group">
            <button type="submit"
                    class="btn btn-success">
                Login
            </button>
        </div>
        <div class="form-group">
            <button type="button"
                    class="btn btn-success">
                <a ui-sref="register">Go to registration</a>
            </button>
        </div>
    </form>

</div>
