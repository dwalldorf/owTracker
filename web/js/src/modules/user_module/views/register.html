<div class="register-container row">

    <h1>Register</h1>
    <form role="form"
          data-ng-submit="register()">

        <div class="form-group">
            <label for="registerUsername"
                   class="control-label">Username:</label>
            <input type="text"
                   id="registerUsername"
                   name="username"
                   class="form-control"
                   data-ng-model="registerUser.username"
                   data-ng-required="true"/>
        </div>
        <div class="form-group">
            <label for="registerEmail"
                   class="control-label">Username:</label>
            <input type="email"
                   id="registerEmail"
                   name="email"
                   class="form-control"
                   data-ng-model="registerUser.email"
                   data-ng-required="true"/>
        </div>
        <div class="row">
            <label for="registerPassword"
                   class="control-label">
                Password:
            </label>
            <input type="password"
                   id="registerPassword"
                   name="password"
                   class="form-control"
                   data-ng-model="registerUser.password"
                   data-ng-required="true"/>
        </div>
        <div class="form-group">
            <button type="submit"
                    class="btn btn-success">
                Register
            </button>
        </div>
        <div class="form-group">
            <button type="button"
                    class="btn btn-success">
                <a ui-sref="login">Go to login</a>
            </button>
        </div>
    </form>

</div>
