<div class="col-sm-8 overwatch_list_container"
     data-ng-controller="OverwatchController">

    <h2>Your Overwatch verdicts</h2>

    <table class="table table-condensed table-bordered table-hover">
        <thead>
        <tr>
            <th>Date</th>
            <th>Map</th>
            <th class="text-center">Aim assist</th>
            <th class="text-center">Visual assist</th>
            <th class="text-center">Other assist</th>
            <th class="text-center">Griefing</th>
        </tr>
        </thead>

        <tbody>
        <tr data-ng-repeat="
          (key, value) in overwatches
        |Â orderBy:value.creationDate.timestamp:true
        | startFrom:currentPage*itemsPerPage
        | limitTo:itemsPerPage">

            <td>{{value.displayDate}}</td>
            <td>{{value.map}}</td>
            <td class="text-center">
                <span data-ng-if="value.aimAssist   "
                      class="glyphicon glyphicon-ok"></span>
                <span data-ng-if="!value.aimAssist   "
                      class="glyphicon glyphicon-remove"></span>
            </td>
            <td class="text-center">
                <span data-ng-if="value.visionAssist"
                      class="glyphicon glyphicon-ok"></span>
                <span data-ng-if="!value.visionAssist"
                      class="glyphicon glyphicon-remove"></span>
            </td>
            <td class="text-center">
                <span data-ng-if="value.otherAssist"
                      class="glyphicon glyphicon-ok"></span>
                <span data-ng-if="!value.otherAssist"
                      class="glyphicon glyphicon-remove"></span>
            </td>
            <td class="text-center">
                <span data-ng-if="value.griefing"
                      class="glyphicon glyphicon-ok"></span>
                <span data-ng-if="!value.griefing"
                      class="glyphicon glyphicon-remove"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <button data-ng-disabled="currentPage == 0"
            data-ng-click="currentPage=currentPage-1">
        Previous
    </button>
    {{currentPage+1}}/{{numberOfPages()}}
    <button data-ng-disabled="currentPage >= overwatches.length/itemsPerPage - 1"
            data-ng-click="currentPage=currentPage+1">
        Next
    </button>
</div>
