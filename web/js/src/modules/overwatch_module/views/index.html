<div class="col-sm-8 verdict_list_container">

    <h2>Your Overwatch verdicts</h2>

    <table class="table table-condensed table-bordered table-hover">
        <thead>
        <tr>
            <th>Date</th>
            <th>Map</th>
            <th class="text-center">Aim assist</th>
            <th class="text-center">Visual assist</th>
            <th class="text-center">Other assist</th>
            <th class="text-center">Griefing</th>
        </tr>
        </thead>

        <tbody>
        <tr data-ng-repeat="
          (key, verdict) in verdicts
        |Â orderBy:verdict.creationDate.timestamp:true
        | startFrom:currentPage*itemsPerPage
        | limitTo:itemsPerPage">

            <td>{{verdict.displayDate}}</td>
            <td>{{verdict.map}}</td>
            <td class="text-center">
                <span data-ng-if="verdict.aimAssist   "
                      class="glyphicon glyphicon-ok"></span>
                <span data-ng-if="!verdict.aimAssist   "
                      class="glyphicon glyphicon-remove"></span>
            </td>
            <td class="text-center">
                <span data-ng-if="verdict.visionAssist"
                      class="glyphicon glyphicon-ok"></span>
                <span data-ng-if="!verdict.visionAssist"
                      class="glyphicon glyphicon-remove"></span>
            </td>
            <td class="text-center">
                <span data-ng-if="verdict.otherAssist"
                      class="glyphicon glyphicon-ok"></span>
                <span data-ng-if="!verdict.otherAssist"
                      class="glyphicon glyphicon-remove"></span>
            </td>
            <td class="text-center">
                <span data-ng-if="verdict.griefing"
                      class="glyphicon glyphicon-ok"></span>
                <span data-ng-if="!verdict.griefing"
                      class="glyphicon glyphicon-remove"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <button data-ng-disabled="currentPage == 0"
            data-ng-click="currentPage=currentPage-1">
        Previous
    </button>
    {{currentPage+1}}/{{numberOfPages()}}
    <button data-ng-disabled="currentPage >= verdicts.length/itemsPerPage - 1"
            data-ng-click="currentPage=currentPage+1">
        Next
    </button>
</div>
