<VirtualHost *:80>
	ServerName phpmongo.localhost

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/phpmongo

	LogLevel info

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory /var/www/phpmongo>
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>